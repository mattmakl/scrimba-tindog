<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Raleway:wght@300;400;600;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <header class="msg">
                <img class="icon profile--icon" src="./images/icon-profile.png">
                <img class="icon logo--icon" src="./images/logo.png">
                <div class="message--count">
                    <img class="icon message--icon" src="./images/icon-chat.png">
                    <div class="bubble">2</div>
                </div>
            </header>
            <div id="profile">
                <div class="profile--container">
                    <div class="loading"> 
                        <h1>Tindog</h1>
                        <p class="loading--byline">Sniffing out a mate..</p>   
                    </div>    
                </div>                
            </div>
            <div class="button--container">
                <div class="select-btn" id="no-btn"></div>
                <div class="select-btn" id="yes-btn"></div>
            </div>            
        </div>    
        <script src="index.js" type="module"></script>
    </body>
</html>
